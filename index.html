<!DOCTYPE html>
<html>
  <head>
    <title>Agent Data Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      form {
        max-width: 400px;
        margin: auto;
      }
      input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Agent Data Form</h2>
    <form id="agentForm">
      <label for="customerId">Customer ID</label>
      <input type="text" id="customerId" name="customerId" required />

      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="contactInfo">Contact Info</label>
      <input type="text" id="contactInfo" name="contactInfo" required />

      <label for="product">Product</label>
      <input type="text" id="product" name="product" required />

      <label for="vehicle">Vehicle</label>
      <input type="text" id="vehicle" name="vehicle" required />

      <label for="agentName">Agent Name</label>
      <select id="agentName" name="agentName" required>
        <option value="">--Select Agent--</option>
        <option value="Agent 1">Agent 1</option>
        <option value="Agent 2">Agent 2</option>
        <option value="Agent 3">Agent 3</option>
      </select>

      <button type="button" onclick="submitData()">Submit</button>
    </form>

    <script>
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyWOvMjOCxmbQhfw5oR45QM1aYfLmE26w_H9XEbz8WWD-ktIk-peikyhC99jmZd-imxlQ/exec";

      async function submitData() {
        const form = document.getElementById("agentForm");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const result = await response.json();
            if (result.status === "success") {
              alert("Data submitted successfully!");
              form.reset();
            } else {
              alert("Submission failed: " + (result.message || "Unknown error"));
            }
          } else {
            alert("Failed to submit data. Server responded with status " + response.status);
          }
        } catch (error) {
          console.error("Error submitting data:", error);
          alert("An error occurred while submitting the form. Please try again.");
        }
      }
    </script>
  </body>
</html>
