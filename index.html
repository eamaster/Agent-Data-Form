<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Test Submission</title>
</head>
<body>
  <h2>Send Test Data to Google Sheets</h2>
  <button id="sendTestData">Send Test Data</button>

  <script>
    // Replace with your Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_PROJECT_ID/exec";

    async function sendTestData() {
      const testData = {
        customerId: "C123",
        customerName: "John Doe",
        contactInfo: "john.doe@example.com",
        product: "Product A",
        vehicle: "Vehicle 123",
        agentName: "Agent 12",
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(testData),
        });

        if (response.ok) {
          const result = await response.text();
          alert("Test data submitted successfully! Response: " + result);
        } else {
          alert("Failed to submit test data. Status: " + response.status);
        }
      } catch (error) {
        console.error("Error sending test data:", error);
        alert("An error occurred while sending test data.");
      }
    }

    document.getElementById("sendTestData").addEventListener("click", sendTestData);
  </script>
</body>
</html>
